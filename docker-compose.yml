version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: seminar-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: seminar_management
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - seminar-network

  backend:
    build: ./backend
    container_name: seminar-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/seminar_management
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME}
      - EMAIL_FROM_ADDRESS=${EMAIL_FROM_ADDRESS}
      - EMAIL_REPLY_TO=${EMAIL_REPLY_TO}
      - FRONTEND_URL=${FRONTEND_URL}
      - NODE_ENV=production
    depends_on:
      - mongodb
    networks:
      - seminar-network

  frontend:
    build: ./frontend
    container_name: seminar-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - seminar-network

volumes:
  mongodb_data:
    driver: local

networks:
  seminar-network:
    driver: bridge
